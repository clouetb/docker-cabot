version: "2.1"

services:
  web:
    extends:
      file: docker-compose-base.yml
      service: base
    command: sh -c "python3 manage.py migrate --run-syncdb && gunicorn cabot.wsgi:application -b 0.0.0.0:5000 --workers=5"
    ports:
      - '127.0.0.1:5000:5000'
    depends_on:
      - postgres
      - rabbitmq
    restart: always

  worker:
    extends:
      file: docker-compose-base.yml
      service: base
    command: celery -A cabot worker
    depends_on:
      - web
      - postgres
      - rabbitmq
    restart: always

  beat:
    extends:
      file: docker-compose-base.yml
      service: base
    command: celery -A cabot beat
    depends_on:
      - web
      - postgres
      - rabbitmq
    restart: always

  postgres:
    image: postgres:alpine
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres_password
    restart: always

  rabbitmq:
    image: rabbitmq:alpine
    restart: always

volumes:
  data:
